<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Picas y Fijas</title>
  </head>
  <body>
    <h1>EQUIPO 4</h1>
    <div class="title">Picas y Fijas</div>
    <div class="game-container">
      <div class="message_question">
        Ingresa <span id="err">cuatro dígitos diferentes</span> y oprime Enter
        <div class="question"><input type="text" id="number" /></div>
      </div>
      <div class="result">
        <table>
          <thead>
            <tr>
              <th>Número</th>
              <th>Picas</th>
              <th>Fijas</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="won">
      <span>¡Ganaste!</span>
      <div class="replay">
        <a href="#">Jugar Nuevamente</a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="result_template" type="text/x-handlebars-template">
      <tr>
        <td>
          {{numero}}
        </td>
        <td>
          {{picas}}
        </td>
        <td>
          {{fijas}}
        </td>
      </tr>
    </script>
    <script>
      random_number = '6187'
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
